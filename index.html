<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<title>재획 타이머</title>
</head>
<body>
	<header>
		<img src="./img/martini.png">
		<h2 id="huntTimer">2:00:00</h2>
	</header>
	<div class="container">
		<div class="buff">
			<img src="./img/exp.png">
			<h2>60분</h2>
			<div class="check">
				<input id="cb60m" type="checkbox" onchange="setChange()">
				<label for="cb60m"></label>
			</div>
		</div>
		<div class="buff">
			<img src="./img/mvp.png">
			<h2>30분</h2>
			<div class="check">
				<input id="cb30m" type="checkbox" onchange="setChange()">
				<label for="cb30m"></label>
			</div>
		</div>
		<div class="buff">
			<img src="./img/exp.png">
			<h2>15분</h2>
			<div class="check">
				<input id="cb15m" type="checkbox" onchange="setChange()">
				<label for="cb15m"></label>
			</div>
		</div>
		<div class="buff">
			<img src="./img/simbol.png">
			<h2>3분</h2>
			<div class="check">
				<input id="cb3m" type="checkbox" onchange="setChange()">
				<label for="cb3m"></label>
			</div>
		</div>
	</div>
	<footer>
		<button id="start" onclick="startTimer()">시작</button>
		<button id="end" onclick="stopTimer()">종료</button>
	</footer>
	<!-- You can also require other files to run in this process -->
	<script type="text/javascript" src="timer.js"></script>
	<script src="notify.js"></script>
</body>
</html>
